<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!hasNetwork">
    <ion-list-header>Contact the author</ion-list-header>
    <ion-item *ngFor="let c of contacts">
      <ion-icon [name]="c.icon" item-start [color]="c.color"></ion-icon>
      <a [href]="c.link">{{ c.text }}</a>
    </ion-item>
  </ion-list>
  <iframe src="https://beeno-tung.surge.sh" *ngIf="hasNetwork"></iframe>
</ion-content>
