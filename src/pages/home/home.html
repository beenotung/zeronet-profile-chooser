<ion-header>
  <ion-navbar>
    <ion-title>My Profiles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-note>
    {{ hasProfile }}
  </ion-note>

  <ion-list>
    <ion-list-header>Local profile list</ion-list-header>
    <ion-item *ngFor="let profile of profiles">
      <span>{{ profile.username }}</span>
    </ion-item>
  </ion-list>

</ion-content>
